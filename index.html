<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Portfolio</div>
  </header>
  <main>
    <div class="slider">
      <div class="slide active">
        <img src="img/slide1.jpg" alt="Project 1">
        <div class="caption">Project 1 Title</div>
      </div>
      <div class="slide">
        <img src="img/slide2.jpg" alt="Project 2">
        <div class="caption">Project 2 Title</div>
      </div>
      <div class="slide">
        <img src="img/slide3.jpg" alt="Project 3">
        <div class="caption">Project 3 Title</div>
      </div>
      <!-- Galima pridÄ—ti daugiau -->
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
