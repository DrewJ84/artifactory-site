<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artifactory</title>
  <link rel="icon" href="/favicon.svg" type="image/x-icon" />

  <!-- Meta Tags -->
  <meta name="description" content="Artifactory â€“ Futuristic digital artifacts." />
  <meta property="og:image" content="https://www.artifactory.lt/assets/etherstones-cover.png" />

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Artifactory</div>
  </header>

  <main>
    <section class="project">
      <img src="assets/etherstones-cover.png" alt="Etherstones" />
      <div class="caption">
        <h2>The Etherstones</h2>
        <a href="https://opensea.io/collection/the-etherstones" target="_blank">View Project</a>
      </div>
    </section>

    <section class="project">
      <img src="assets/implants-cover.png" alt="Neural Implants" />
      <div class="caption">
        <h2>Neural Implants</h2>
        <a href="#">View Project</a>
      </div>
    </section>
  </main>

  <script>
    gsap.utils.toArray(".project").forEach(section => {
      const caption = section.querySelector(".caption");
      gsap.fromTo(
        caption,
        { opacity: 0, y: 50 },
        {
          scrollTrigger: {
            trigger: section,
            start: "top 70%",
            toggleActions: "play none none reverse"
          },
          opacity: 1,
          y: 0,
          duration: 1.2,
          ease: "power2.out"
        }
      );
    });
  </script>
</body>
</html>
